<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4A90E2">
    <meta name="description" content="Personal workout tracking PWA">
    
    <title>Simple Workout Tracker</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- iOS icons -->
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-167.png">
</head>
<body>
    <header>
        <h1>Simple Workout Tracker</h1>
    </header>
    
    <main>
        <section id="upload-section">
            <h2>Upload Workout Plan</h2>
            <div class="upload-container">
                <input type="file" id="fileInput" accept=".csv,.xlsx,.xls">
                <label for="fileInput" class="upload-label">Choose file or drag here</label>
                <div class="upload-info">
                    <p>Upload your workout spreadsheet to get started</p>
                    <p class="upload-formats">Supported formats: Excel, CSV</p>
                </div>
            </div>
        </section>
        
        <section id="workout-section" class="hidden">
            <div id="program-info">
                <h2 id="program-title"></h2>
                <p id="program-phase"></p>
            </div>
            <div id="workouts-container"></div>
        </section>
    </main>
    
    <footer>
        <p>Your workout data is stored only on this device</p>
    </footer>

    <script src="bundle.js"></script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
