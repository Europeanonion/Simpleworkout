<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker PWA</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="theme-color" content="#6a11cb">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="bottom-nav">
            <div class="nav-item" data-page="homePage">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item" data-page="workoutPage">
                <i class="fas fa-dumbbell"></i>
                <span>Workout</span>
            </div>
            <div class="nav-item" data-page="historyPage">
                <i class="fas fa-history"></i>
                <span>History</span>
            </div>
            <div class="nav-item" data-page="progressPage">
                <i class="fas fa-chart-bar"></i>
                <span>Stats</span>
            </div>
        </nav>

        <!-- Workout Page -->
        <div id="workoutPage" class="page">
            <div class="header">
                <button class="back-button" onclick="confirmGoBack()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="header-title" id="programTitle">Push Pull Legs 6x</div>
                <div class="header-actions">
                    <button class="header-btn">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>
            
            <!-- Date Selector -->
            <div class="date-picker">
                <!-- Date items will be dynamically populated by JavaScript -->
            </div>

            <!-- Empty Workout State -->
            <div id="empty-workout-state" class="hidden text-center padding-lg">
                <div class="empty-state-icon">
                    <i class="fas fa-dumbbell"></i>
                </div>
                <h3 class="margin-top-md">No Workout Found</h3>
                <p class="text-secondary margin-top-sm">No workout is scheduled for this date.</p>
                <button class="btn btn-primary margin-top-md" onclick="createWorkout()">
                    <i class="fas fa-plus"></i> Create Workout
                </button>
            </div>

            <!-- Workouts Container -->
            <div id="workouts-container">
                <!-- Existing workout content will be rendered here -->
            </div>
        </div>

        <!-- Rest of the existing HTML remains the same -->
    </div>

    <script src="bundle.js"></script>
</body>
</html>
